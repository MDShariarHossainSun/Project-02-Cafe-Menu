<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" type="text/css" href="Cafe Menu Style.css">
<body>
    <div class="menu">
        <header> 
            <h1>Coffee House</h1>
            <p class="established">Est. 2020</p>
        </header>

    <hr>
    <main>
        <section> 
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">$ 3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">$ 3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumkin Spice</p><p class="price">$ 3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">$ 4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">$ 4.50</p>
            </article>
        </section>
        <section>
            <h2>Dessert</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
            <article class="item">
                <p class="dessert">Donut</p><p class="price">$ 1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">$ 2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Chesse Cake</p><p class="price">$ 3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">$ 2.50</p>
            </article>
        </section>
    </main>
    
    <hr class="bottom-line">
    <footer>
        <p class="address"><a href="https://www.youtube.com/channel/UCKDcAIXD1RwBoWnNwk6S4bg" target="_blank"><b>MD. Shariar Hossain Sun :)</b></a></p>
        <p><a href="https://freecodecamp.org" target="_blank">Freecodecamp</a></p>
    </footer>
    </div>
</body>
</html>
